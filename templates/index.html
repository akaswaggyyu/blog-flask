<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>This is a flask page</p>
    <p>My name is {{name|capitalize}}</p>
    <p>{{stuff|title}}</p>
    <h3>Favorite Pizza</h3>
    {% for topping in favorite_pizza %}
        {% if topping == 41 %}
            {{topping + 100}} <br/>
        {% else %}
            {{topping|capitalize}} <br/>
        {% endif %}
    {% endfor %}

</body>
</html>
